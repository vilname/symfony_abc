<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Главная страница</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/list.html">Список пользователей со скорингом</a>
        </li>
      </ul>
    </div>
  </nav>

  <h1>Редактирование</h1>
  <div class="row">
    <form name="editUser">
      <div class="mb-3">
        <label for="firstName" class="form-label">Имя</label>
        <input type="text" class="form-control" id="firstName" name="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="lastName" name="lastName">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Телефон</label>
        <input type="text" class="form-control" id="phone" name="phone">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Почта</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="educationType">Образование</label>
        <select class="form-control" id="educationType" name="educationType">
          <option></option>
          <option value="higher">Высшее образование</option>
          <option value="special">Специальное образование</option>
          <option value="secondary">Среднее образование</option>
        </select>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="agreement" name="agreement">
        <label class="form-check-label" for="agreement">Я даю согласие на обработку моих личных данных</label>
      </div>
      <input type="hidden" name="id">
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>


    <div class="mt-5">
        <div>Скоринг пользователя</div>
        <ul class="list-group js-scoring">
        </ul>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="edit.js"></script>
</body>
</html>
