<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Подсчет цены и остатков</h1>
    <div class="row mb-5">
        <form name="calculatePriceAndQuantity">
            <div class="form-group mb-3">
                <label for="date">Дата</label>
                <input type="text" class="form-control" id="date" name="date" placeholder="2021-01-20">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>

    <h3>Количество доступного товара</h3>
    <div class="mb-5">
        <div class="row">
            <div class="col-1 border">Id</div>
            <div class="col-2 border">Товар</div>
            <div class="col-2 border">Цена (+30%)</div>
            <div class="col-2 border">Количество</div>
            <div class="col-2 border">Дата поступления</div>
        </div>
        <div class="js-content-product mb-5"></div>
    </div>

    <h3>Всего товаров на складе</h3>
    <div class="mb-5">
        <div class="row">
            <div class="col-2 border">Товар</div>
            <div class="col-2 border">Количество</div>
        </div>
        <div class="js-content-product-stock"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
